{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <script src="{% static 'js/color-modes.js' %}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.118.2">
    <title>Сервис публикаций</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>

<header data-bs-theme="dark">
    <div class="collapse text-bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-md-1 py-4">
                    <h4>Меню</h4>
                    <a href="{% url 'blog:home' %}" type="button"
                       class="btn btn-success">Главная</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'blog:blog_create' %}" type="button"
                       class="btn btn-success">Создать запись</a>
                    <a href="{% url 'users:profile' %}" type="button"
                       class="btn btn-success">Профиль пользователя</a>
                    <a class="btn btn-success" href="{% url 'users:logout' %}">Выйти</a>
                    {% else %}
                    <a class="btn btn-success" href="{% url 'users:login' %}">Войти</a>
                    <a class="btn btn-success" href="{% url 'users:register' %}">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main>
    {% block content %}
    {% endblock %}
    </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
